<svg viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1f3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1628;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#00f0ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00f0ff;stop-opacity:0" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066ff;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="spotGradient">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00f0ff;stop-opacity:0" />
    </radialGradient>
    
    <!-- Filters -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGradient)"/>
  
  <!-- Animated spotlight effects -->
  <circle cx="200" cy="100" r="150" fill="url(#spotGradient)" opacity="0.6">
    <animate attributeName="r" values="150;180;150" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1000" cy="300" r="180" fill="url(#spotGradient)" opacity="0.4">
    <animate attributeName="r" values="180;200;180" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Grid pattern -->
  <g opacity="0.1" stroke="#00f0ff" stroke-width="0.5" fill="none">
    <line x1="0" y1="100" x2="1200" y2="100"/>
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="200" y1="0" x2="200" y2="400"/>
    <line x1="400" y1="0" x2="400" y2="400"/>
    <line x1="600" y1="0" x2="600" y2="400"/>
    <line x1="800" y1="0" x2="800" y2="400"/>
    <line x1="1000" y1="0" x2="1000" y2="400"/>
  </g>
  
  <!-- Animated horizontal lines -->
  <line x1="0" y1="180" x2="1200" y2="180" stroke="url(#glowGradient)" stroke-width="2" opacity="0.5">
    <animate attributeName="y1" values="180;220;180" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="y2" values="180;220;180" dur="3s" repeatCount="indefinite"/>
  </line>
  
  <!-- Hexagon pattern decorations -->
  <g opacity="0.2" stroke="#00f0ff" stroke-width="1.5" fill="none">
    <polygon points="100,50 130,70 130,110 100,130 70,110 70,70" filter="url(#glow)"/>
    <polygon points="1100,280 1130,300 1130,340 1100,360 1070,340 1070,300" filter="url(#glow)"/>
    <polygon points="950,60 980,80 980,120 950,140 920,120 920,80" filter="url(#glow)"/>
  </g>
  
  <!-- Circuit board style decorations -->
  <g opacity="0.3" stroke="#00ff88" stroke-width="2" fill="none">
    <path d="M 50 350 L 150 350 L 150 250" stroke-linecap="round"/>
    <circle cx="150" cy="250" r="4" fill="#00ff88"/>
    <path d="M 1150 50 L 1050 50 L 1050 150" stroke-linecap="round"/>
    <circle cx="1050" cy="150" r="4" fill="#00ff88"/>
  </g>
  
  <!-- Main title -->
  <text x="600" y="160" font-family="'Orbitron', 'Arial Black', sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="url(#textGradient)" filter="url(#strongGlow)">
    AsroyxCySec
  </text>
  
  <!-- Subtitle with typing effect appearance -->
  <text x="600" y="210" font-family="'Share Tech Mono', monospace" font-size="24" text-anchor="middle" fill="#00f0ff" opacity="0.9">
    CYBERSECURITY SPECIALIST
  </text>
  
  <!-- Decorative brackets -->
  <g stroke="#00f0ff" stroke-width="3" fill="none" filter="url(#glow)">
    <path d="M 250 120 L 220 120 L 220 240 L 250 240"/>
    <path d="M 950 120 L 980 120 L 980 240 L 950 240"/>
  </g>
  
  <!-- Tech badges/icons -->
  <g opacity="0.8">
    <rect x="400" y="250" width="80" height="30" rx="5" fill="#0a0e27" stroke="#00f0ff" stroke-width="2"/>
    <text x="440" y="271" font-family="'Share Tech Mono', monospace" font-size="14" text-anchor="middle" fill="#00f0ff">PYTHON</text>
    
    <rect x="500" y="250" width="100" height="30" rx="5" fill="#0a0e27" stroke="#00ff88" stroke-width="2"/>
    <text x="550" y="271" font-family="'Share Tech Mono', monospace" font-size="14" text-anchor="middle" fill="#00ff88">SECURITY</text>
    
    <rect x="620" y="250" width="80" height="30" rx="5" fill="#0a0e27" stroke="#0066ff" stroke-width="2"/>
    <text x="660" y="271" font-family="'Share Tech Mono', monospace" font-size="14" text-anchor="middle" fill="#0066ff">PENTESTING</text>
  </g>
  
  <!-- Animated particles -->
  <g fill="#00f0ff" opacity="0.6">
    <circle cx="300" cy="80" r="2">
      <animate attributeName="cy" values="80;120;80" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="850" cy="320" r="2">
      <animate attributeName="cy" values="320;280;320" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="100" r="2">
      <animate attributeName="cy" values="100;140;100" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Scan line effect -->
  <rect x="0" y="0" width="1200" height="2" fill="#00f0ff" opacity="0.5">
    <animate attributeName="y" values="0;400;0" dur="4s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Bottom decorative line -->
  <line x1="350" y1="320" x2="850" y2="320" stroke="url(#glowGradient)" stroke-width="2" opacity="0.7"/>
  
  <!-- Corner accents -->
  <g stroke="#00f0ff" stroke-width="3" fill="none" opacity="0.7">
    <path d="M 20 20 L 20 60 M 20 20 L 60 20"/>
    <path d="M 1180 20 L 1140 20 M 1180 20 L 1180 60"/>
    <path d="M 20 380 L 20 340 M 20 380 L 60 380"/>
    <path d="M 1180 380 L 1140 380 M 1180 380 L 1180 340"/>
  </g>
</svg>
